<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    const square = document.querySelector('#square-input');
    const half = document.querySelector('#half-input');
    const fraction = document.querySelector('#percent1-input');
    const whole = document.querySelector('#percent2-input');
    const area = document.querySelector('#area-input');

    const btnSquare = document.querySelector('#square-button');
    const btnHalf = document.querySelector('#half-button');
    const btnFraction = document.querySelector('#percent-button');
    const btnArea = document.querySelector('#area-button');

    const solution = document.querySelector('#solution');
    
    
    btnSquare.addEventListener('click', function() {
      let result = 0;
      result = parseInt(square.value)**2; 
      solution.innerText = result;
    });

    btnHalf.addEventListener('click', function(){
      let result = 0;
      result = (parseInt(half.value)/2);
      solution.innerText = result;
    })

    btnFraction.addEventListener('click', function(){
      let result = 0;
      result = (parseInt(fraction.value)*100) / (parseInt(whole.value));
      solution.innerText = `${fraction.value} is ${result}% of ${whole.value}`;
    })

    btnArea.addEventListener('click', function(){
      let result = 0;
      result = (parseInt(area.value)* Math.PI * parseInt(area.value));
      solution.innerText = result;
    })
  </script>
</body>
</html>
