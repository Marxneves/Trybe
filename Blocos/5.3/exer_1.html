<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  
 </body>

 <script>
   const btn = document.querySelector('#lib-button');
   const divStory = document.querySelector('#story'); 
   const noun = document.querySelector('#noun');
   const adjective = document.querySelector('#adjective');
   const person = document.querySelector('#person');
   console.log(divStory);

   btn.addEventListener('click', function(){
    divStory.innerText = `${person.value} ${adjective.value} de ${noun.value}`
   });
 </script>
</html>
