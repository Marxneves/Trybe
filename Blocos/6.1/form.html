<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> -->
  <title>Forms</title>
</head>
<body>
  <header>
    <h1>Dados Pessoais</h1>
  </header>
  <form action="">
    <fieldset>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input class="form-control form-control-sm" required maxlength="40" id="name" type="text" name="nome">
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" required maxlength="50" id="email" type="email" name="email">
      </div>
      <!-- Regex e Bonus -->
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input class="form-control" required id="cpf" type="text" name="cpf" maxlength="11">
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input class="form-control" required id="endereco" type="text" name="endereco" maxlength="200">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cidade">Cidade:</label>
          <input class="form-control" required id="cidade" type="text" name="cidade" maxlength="28">  
        </div>

        <div class="form-group col-md-4">
          <label for="select-estados">Estado:</label>
          <select class="form-control estados" id="select-estados" required>
            <option selected value="select">Selecione seu estado</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="cidade">CEP:</label>
          <input class="form-control" required id="cidade" type="text" name="cidade" maxlength="9">  
        </div>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="casa" name="tipo" value="casa">
        <label class="form-check-label" for="casa">Casa</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="apt" name="tipo" value="apt">
        <label class="form-check-label" for="apt">Apartamento</label>
      </div>
    </fieldset>

    <fieldset>
      <div class="form-group">
        <label for="resumo">Resumo</label>
        <textarea class="form-control" required name="resumo" id="resumo" cols="20" rows="5" maxlength="1000"></textarea>
      </div>
      <div class="form-group">
        <label for="cargo">Cargo</label>
        <input class="form-control" name="cargo" id="cargo" type="text" maxlength="40">
      </div>

      <div class="form-group">  
        <label for="">Descrição do cargo</label>
        <textarea class="form-control" aria-orientation="horizontal" name="" id="" cols="20" rows="5" maxlength="500"></textarea>
      </div>

      <div class="form-group">
        <label for="data">Data de início</label>
        <input class="form-control" type="date" name="data" id="data" required>
      </div>
        
      
      <button class="btn btn-success" type="submit">Enviar dados</button>
      <button class="btn btn-warning" id="clear">Limpar</button>

      <div id="dados-consolidados">
      </div>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
