<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
</body>

<script>
  let primeiro = document.getElementById('primeiroFilho');
  let segundo = document.getElementById('segundoEUltimoFilhoDoFilho');
  let terceiro = document.getElementById('terceiroFilho');
  let quarto = document.getElementById('quartoEUltimoFilho');

   document.getElementById('pai').removeChild(primeiro);
   document.getElementById('elementoOndeVoceEsta').removeChild(segundo);
   document.getElementById('pai').removeChild(terceiro);
   document.getElementById('pai').removeChild(quarto);
</script>
</html>
